<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 입력값은 prompt 사용! -->

    <!-- 
        Q1. 웹 사이트 관리자는 아이디(id)가 'admin'인 경우라고 가정한다. 다음은 관리자일 경우 '관리자입니다.'를 console에 출력하시오.
     -->
    <script>
      const id = prompt("아이디를 입력하십시오.");
      if (id == "admin") {
        console.log("관리자입니다.");
      }
    </script>

    <!-- 
        Q2. 운전 면허 시험은 필기 시험 성적과 실기 시험 성적이 모두 80점 이상이어야 합격이라고 가정한다. 
            합격 조건을 만족하였을 때 '합격', 만족하지 않으면 '불합격'을 console에 출력하시오.
      -->
    <script>
      const 필기시험 = prompt("필기 시험 점수를 입력하십시오.");
      const 실기시험 = prompt("실기 시험 점수를 입력하십시오.");
      if (필기시험 >= 80 && 실기시험 >= 80) {
        console.log("합격");
      } else {
        console.log("불합격");
      }
    </script>

    <!-- 
        Q3. 어떤 정수가 10과 20의 사이에 있는 수인지를 판별하여 사이에 있다면 '10과 20의 사이에 있습니다'를 출력, 그렇지 않다면 '10과 20의 사이에 있지 않습니다'를 console에 출력하시오.
     -->
    <script>
      const a = prompt("숫자를 입력하십시오.");
      if (a > 10 && a < 20) {
        console.log("10과 20의 사이에 있습니다.");
      } else {
        console.log("10과 20의 사이에 있지 않습니다.");
      }
    </script>

    <!-- 
        Q4. 나이(age)가 65세 이상이거나 8세 미만이면 '입장료는 무료입니다'를 출력, 그렇지 않다면 '입장료는 10,000원입니다'를 console에 출력하시오.
      -->
    <script>
      const age = prompt("나이를 입력하세요.");
      if (age >= 65 || age < 8) {
        console.log("입장료는 무료입니다.");
      } else {
        console.log("입장료는 10,000원입니다.");
      }
    </script>

    <!-- 
        Q5. 월에 따라 계절을 판별하여 console에 출력하시오.
            3 ~ 5월 : 봄, 6 ~ 8월 : 여름, 9 ~ 11월 : 가울, 12 ~ 2월 : 겨울
            예) 12월은 겨울입니다.
     -->
    <script>
      const month = parseInt(prompt("지금은 몇 월입니까?"));

      switch (month) {
        case 1:
        case 2:
        case 12:
          console.log(`${month}월은 겨울입니다.`);
          break;
        case 3:
        case 4:
        case 5:
          console.log(`${month}월은 봄입니다.`);
          break;
        case 6:
        case 7:
        case 8:
          console.log(`${month}월은 여름입니다.`);
          break;
        case 9:
        case 10:
        case 11:
          console.log(`${month}월은 가을입니다.`);
          break;
        default:
          console.log("유효한 값을 입력하세요.");
      }
    </script>
  </body>
</html>
