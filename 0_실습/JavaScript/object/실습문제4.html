<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 90vh;
      }

      form {
        border: 1px solid #ccc;
        margin: 5px;
      }
      form div {
        margin-bottom: 10px;
      }
      form span {
        display: block;
        color: #999;
        margin-left: 12px;
      }
    </style>
  </head>
  <body>
    <form action="" onsubmit="return validate()">
      <div>
        <label for="userId"
          >* 아이디 : <input type="text" id="userId" name="userId"
        /></label>
      </div>
      <span>
        첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
        입력하시오.
      </span>
      <div>
        <label for="userPwd"
          >* 비밀번호 : <input type="password" id="userPwd" name="userPwd"
        /></label>
      </div>
      <span> 영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오. </span>
      <div>
        <label for="userPwdCheck"
          >* 비밀번호 확인 :
          <input type="password" id="userPwdCheck" name="userPwdCheck"
        /></label>
      </div>
      <span> 위의 비밀번호와 일치하게 입력하시오. </span>
      <div>
        <label for="userName"
          >* 아이디 : <input type="text" id="userName" name="userName"
        /></label>
      </div>
      <span> 한글로만 이루어져야되며 2글자 이상으로 입력하시오. </span>
      <div>
        <label for="email"
          >* 이메일 : <input type="text" id="email" name="email"
        /></label>
      </div>
      <span> 이메일 형식에 맞춰서 입력하시오. </span>
      <div>
        <label for="hobby"
          >* 취미 : <input type="text" id="hobby" name="hobby"
        /></label>
      </div>
      <div>
        <label for="addr">* 거주지 : </label>
        <select>
          <option value="seoul">서울</option>
          <option value="incheon">인천</option>
          <option value="yangju">양주</option>
        </select>
      </div>
      <button type="submit">회원가입</button>
      <button type="reset">취소</button>
    </form>
    <script>
      function userIdCheck() {
        //첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하시오.
        const regExp = /^[A-Za-z][A-Za-z0-9]{3,11}$/;
        return regExp.test(userId.value);
      }

      function userPwdCheck1() {
        //영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.
        const regExp = /^[!-~]{8,15}$/;
        return regExp.test(userPwd.value);
      }

      function userPwdCheck2() {
        return userPwd.value === userPwdCheck.value;
      }

      function userNameCheck() {
        //한글로만 이루어져야되며 2글자 이상으로 입력하시오.
        const regExp = /^[가-힣]{2,}$/;
        return regExp.test(userName.value);
      }

      function emailCheck() {
        //이메일 형식에 맞춰서 입력하시오.
        const regExp = /^\w+@\w\.\w+$/;
        return regExp.test(email.value);
      }

      function inputHandler(e, check, message) {
        if (check) {
          e.target.nextElementSibling.style.color = "green";
          e.target.nextElementSibling.innerHTML = "OK!";
        } else {
          e.target.nextElementSibling.style.color = "red";
          e.target.nextElementSibling.innerHTML = message;
        }
      }

      userId.addEventListener("input", function (e) {
        e,
          userIdCheck(),
          "첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하시오.";
      });

      userPwd.addEventListener("input", function (e) {
        e,
          userPwdCheck1(),
          "영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.";
      });

      userPwdCheck.addEventListener("input", function (e) {
        e, userPwdCheck2(), "위의 비밀번호와 일치하게 입력하시오.";
      });

      userName.addEventListener("input", function (e) {
        e,
          userNameCheck(),
          "한글로만 이루어져야되며 2글자 이상으로 입력하시오.";
      });

      email.addEventListener("input", function (e) {
        e, emailCheck(), "이메일 형식에 맞춰서 입력하시오.";
      });

      function validate() {
        if (!userIdCheck) {
          userId.focus();
          return false;
        } else if (!userPwdCheck1) {
          userPwd.focus();
          return false;
        } else if (!userPwdCheck2) {
          userPwdCheck.focus();
          return false;
        } else if (!userNameCheck) {
          userName.focus();
          return false;
        } else if (!emailCheck) {
          email.focus();
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
