<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>실습문제 4-3</title>
    <style>
      body {
        width: 100%;
        height: 90vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      form {
        border: 1px solid gray;
        padding: 10px;
      }

      form div {
        padding: 10px 0;
      }
      form span {
        display: block;
        padding-left: 14px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <form action="" onsubmit="return cansubmit()">
      <div>
        <label for="userId">* 아이디 : </label>
        <input type="text" id="userId" name="userId" />
        <span
          >첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
          입력하시오.</span
        >
      </div>
      <div>
        <label for="userPwd">* 비밀번호 : </label>
        <input type="password" id="userPwd" name="userPwd" />
        <span>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</span>
      </div>
      <div>
        <label for="userPwdCheck">* 비밀번호 확인 : </label>
        <input type="password" id="userPwdCheck" name="userPwdCheck" />
        <span>위의 비밀번호와 일치하게 입력하시오.</span>
      </div>
      <div>
        <label for="userName">* 이름 : </label>
        <input type="text" id="userName" name="userName" />
        <span>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</span>
      </div>
      <div>
        <label for="email">* 이메일 : </label>
        <input type="text" id="email" name="email" />
        <span>이메일 형식에 맞춰서 입력하시오.</span>
      </div>
      <div>
        <label for="hobby">* 취미 : </label>
        <input
          type="text"
          id="hobby"
          name="hobby"
          placeholder="축구, 농구, 야구, 독서 등"
        />
      </div>
      <div>
        <label for="addr">* 거주지 : </label>
        <select name="addr" id="addr">
          <option value="seoul">서울</option>
          <option value="incheon">인천</option>
          <option value="gyeonggi">경기</option>
        </select>
      </div>
      <button type="submit">회원 가입</button>
      <button type="reset">취소</button>
    </form>
    <script>
      function userIdCheck() {
        const regExp = /^[A-Za-z][A-Za-z0-9]{3,11}$/;
        return regExp.test(userId.value);
      }
      function userPwdCheck1() {
        const regExp = /^[!-~]{8,15}$/;
        return regExp.test(userPwd.value);
      }
      function userPwdCheck2() {
        return userPwd.value === userPwdCheck.value;
      }
      function userNameCheck() {
        const regExp = /^[가-힣]{2,}$/;
        return regExp.test(userName.value);
      }
      function emailCheck() {
        const regExp = /^\w+@\w+\.\w+$/;
        return regExp.test(email.value);
      }

      function inputHandler(e, check, message) {
        if (check) {
          e.target.nextElementSibling.style.color = "green";
          e.target.nextElementSibling.innerHTML = "Ok!";
        } else {
          e.target.nextElementSibling.style.color = "red";
          e.target.nextElementSibling.innerHTML = message;
        }
      }

      userId.addEventListener("input", function (e) {
        inputHandler(
          e,
          userIdCheck(),
          "첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로 입력하시오."
        );
      });
      userPwd.addEventListener("input", function (e) {
        inputHandler(
          e,
          userPwdCheck1(),
          "영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오."
        );
      });
      userPwdCheck.addEventListener("input", function (e) {
        inputHandler(
          e,
          userPwdCheck2(),
          "위의 비밀번호와 일치하게 입력하시오."
        );
      });
      userName.addEventListener("input", function (e) {
        inputHandler(
          e,
          userNameCheck(),
          "한글로만 이루어져야되며 2글자 이상으로 입력하시오."
        );
      });
      email.addEventListener("input", function (e) {
        inputHandler(e, emailCheck(), "이메일 형식에 맞춰서 입력하시오.");
      });

      function cansubmit() {
        if (!userIdCheck) {
          userId.focus();
          return false;
        } else if (!userPwdCheck1) {
          userPwd.focus();
          return false;
        } else if (!userPwdCheck2) {
          userPwd.focus();
          return false;
        } else if (!userNameCheck) {
          userName.focus();
          return false;
        } else if (!emailCheck) {
          email.focus();
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
