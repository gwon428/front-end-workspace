<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 및 멀티미디어 태그</title>
  </head>
  <body>
    <h2>이미지 관련 태그</h2>

    <p>이미지를 상대 경로로 연결 src="../@#$@#$!#.jpg"</p>
    <img
      src="../resources/city.jpg"
      alt="이 사진은 도시 사진입니다."
      width="50%"
    />

    <h3>width와 height 속성</h3>
    <!-- width 가로 height 세로 -->

    <h4>
      고정길이단위(px) == 기본값 : 화면 사이즈가 조정이 되도 이미지의 크기는
      변동 없음
    </h4>

    <img src="../resources/blueberries.jpg" alt="" width="200" height="120" />
    <img src="../resources/cake.jpg" alt="" width="200" height="120" />
    <img src="../resources/icecream.jpg" alt="" width="200" height="120" />
    <img src="../resources/macarons.jpg" alt="" width="200" height="120" />
    <img src="../resources/pizza.jpg" alt="" width="200" height="120" />

    <h4>
      가변길이단위(%) : 화면 사이즈 또는 부모 요소 사이즈에 따라 이미지의 크기도
      같이 변동
    </h4>

    <img src="../resources/blueberries.jpg" alt="" width="15%" height="120" />
    <img src="../resources/cake.jpg" alt="" width="15%" height="120" />
    <!-- px 은 생략 가능 -->
    <img src="../resources/icecream.jpg" alt="" width="15%" height="120" />
    <!-- 가로 길이가 전체 화면에서 차지하는 비율 -->
    <img src="../resources/macarons.jpg" alt="" width="15%" height="120" />
    <img src="../resources/pizza.jpg" alt="" width="15%" height="120" />

    <hr />

    <h2>미디어 관련 태그</h2>

    <h3>오디오 관련 태그</h3>
    <!--
        controls : 재생 도구 출력 여부
        autoplay : 자동 재생 여부
        loop : 반복 재생 여부
    -->
    <audio src="../resources/audio.mp3" controls autoplay loop></audio>

    <hr />

    <h3>비디오 관련 태그</h3>
    <!-- 
        poster 속성: (비디오 다운로드 중 or 사용자가 재생 버튼 누르기 전) 미리보기
        preload 속성: autoplay가 명시돼있으면 무시됨

    -->
    <video
      src="../resources/video.mp4"
      controls
      autoplay
      muted
      width="50%"
    ></video>

    <!-- 퍼가기 복사붙여넣기 -->
    <iframe
      width="70%"
      height="315"
      src="https://www.youtube.com/embed/zuarlc_Lo5w?si=E6hCHQFWTbTchPxT"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write;
    encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
