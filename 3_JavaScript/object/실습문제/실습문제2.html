<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>올해 남은 시간</title>
  </head>
  <body>
    <h1>올해 남은 시간</h1>
    <h2 id="clock"></h2>

    <h1>오늘 남은 시간</h1>
    <h2 id="clock2"></h2>

    <input type="date" id="date" />
    <button onclick="dday()">D-day</button>
    <div id="result"></div>

    <h1>현재 시간</h1>
    <h2 id="clock3"></h2>

    <script>
      // Date, Math
      // today = 남은 ms.
      // 날짜 - 날짜 = ms, (1초 = ms/1000)
      // 60초 = 1분, 60분 = 1시간, 24시간 = 1일
      // setInterval

      function count() {
        const now = new Date();
        const last = new Date("2023-12-31 23:59:59");
        const d = last.getDate() - now.getDate();
        const h = last.getHours() - now.getHours();
        const m = last.getMinutes() - now.getMinutes();
        const s = last.getSeconds() - now.getSeconds();
        clock.innerHTML = `${d}d ${h}h ${m}m ${s}s`;
      }

      function count2() {
        const now = new Date();
        const end = new Date("2023-12-15 17:49:59");
        const h = end.getHours() - now.getHours();
        const m = end.getMinutes() - now.getMinutes();
        const s = end.getSeconds() - now.getSeconds();
        clock2.innerHTML = `${h}h ${m}m ${s}s`;
      }

      function dday() {
        const dday = new Date(date.value);
        const now = new Date();
      }

      count();
      setInterval(count, 1000);

      count2();
      setInterval(count2, 1000);
    </script>
  </body>
</html>
