<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>정규표현식</title>
    <link rel="stylesheet" href="실습문제4.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <label for="id"
          >* 아이디 : <input type="text" id="id" oninput="check()"
        /></label>
        <p>
          첫 글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
          입력하시오.
        </p>
        <br />

        <label for="pw"
          >* 비밀번호 : <input type="password" id="pw" oninput="check2()"
        /></label>
        <p>영문자, 숫자, 특수문자 포함하여 총 8~15자로 입력하시오.</p>
        <br />

        <label for="check"
          >* 비밀번호 확인 : <input type="pw" id="pw_check"
        /></label>
        <p>위의 비밀번호와 일치하게 입력하시오.</p>
        <br />

        <label for="">* 이름 : <input type="text" id="name" /></label>
        <p>한글로만 이루어져야되며 2글자 이상으로 입력하시오.</p>
        <br />

        <label for="">* 이메일 : <input type="text" id="mail" /></label>
        <p>이메일 형식에 맞춰서 입력하시오.</p>
        <br />

        <label for=""
          >* 취미 :
          <input type="text" id="hobby" placeholder="축구, 농구, 야구, 독서 등"
        /></label>
        <br /><br />
        <label for="">* 거주지 : </label>
        <select name="live" id="live">
          <option value="incheon">인천</option>
          <option value="seoul">서울</option>
          <option value="yangju">양주</option>
        </select>

        <br /><br />
        <button id="btn1">회원가입</button>
        <button id="btn2">취소</button>
      </fieldset>
    </form>

    <script src="실습문제4.js"></script>
  </body>
</html>
