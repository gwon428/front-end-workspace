<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>올해 남은 시간</title>
  </head>
  <body>
    <h1>올해 남은 시간</h1>
    <h2 id="clock"></h2>

    <input type="date" id="date" />
    <button onclick="dday()">D-day</button>
    <div id="result"></div>

    <script>
      // Date, Math
      // today = 남은 ms.
      // 날짜 - 날짜 = ms, (1초 = ms/1000)
      // 60초 = 1분, 60분 = 1시간, 24시간 = 1일
      // setInterval

      function count() {
        const now = new Date();
        const last = new Date("2024-01-01 00:00:00");
        // const last = new Date("2023-12-31 23:59:59");
        const result = last - now;

        const day = String(Math.floor(result / (1000 * 60 * 60 * 24))).padStart(
          2,
          0
        );
        const hour = String(
          Math.floor((result / (1000 * 60 * 60)) % 24)
        ).padStart(2, 0);
        const minute = String(Math.floor((result / (1000 * 60)) % 60)).padStart(
          2,
          0
        );
        const second = String(Math.floor((result / 1000) % 60)).padStart(2, 0);

        // const day = last.getDate() - now.getDate();
        // const hour = last.getHours() - now.getHours();
        // const minute = last.getMinutes() - now.getMinutes();
        // const second = last.getSeconds() - now.getSeconds();

        clock.innerHTML = `${day}d ${hour}h ${minute}m ${second}s`;
      }

      count();
      setInterval(count, 1000); // 콜백함수에 count() -> 불가능.

      function dday() {
        const dday = new Date(date.value);
        const now = new Date();
        const day = Math.ceil((dday - now) / (1000 * 60 * 60 * 24));
        console.log(day);
        result.innerHTML = `D-${day}`;
      }
    </script>
  </body>
</html>
