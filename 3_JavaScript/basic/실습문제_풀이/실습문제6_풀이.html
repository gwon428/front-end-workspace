<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Q1. 책을 표현하는 객체(book)을 만들어 주세요
             키 / 값
             title / 하는 일마다 잘되리라
             author / 전승환
             publisher / 북로망스
             price / 11340
    -->
    <script>
      // 생성자 함수
      function Book(title, author, publisher, price) {
        this.title = title;
        this.author = author;
        this.publisher = publisher;
        this.price = price;
      }

      const b1 = new Book("하는 일마다 잘되리라", "전승환", "북로망스", 11340);

      // 클래스 함수 ((자바))
      class Book2 {
        constructor(title, author, publisher, price) {
          this.title = title;
          this.author = author;
          this.publisher = publisher;
          this.price = price;
        }
      }

      const b2 = new Book2("하는 일마다 잘되리라", "전승환", "북로망스", 11340);

      // 자바스크립트
      const book = {
        title: "하는 일마다 잘되리라",
        author: "전승환",
        publisher: "북로망스",
        price: 11340,
      };
    </script>

    <!-- Q2. 책 제목(title)과 저자(author)를 출력하세요. -->
    <script>
      console.log("Q2============================================");
      console.log(`${b1.title}의 저자는 ${b1.author}입니다.`); // 생성자 함수
      console.log(`${b2.title}의 저자는 ${b2.author}입니다.`); // 클래스 함수
      console.log(`${book.title}의 저자는 ${book.author}입니다.`);
    </script>

    <!-- Q3. 객체 book에 showPrice 메서드를 추가한 다음 해당 메서드를 호출해서 출력하세요.
          예) 하는 일마다 잘되리라의 가격은 11340원 입니다.
    -->
    <script>
      console.log("Q3============================================");
      // 가급적으로 함수 내에서 직접 출력 금지
      // => 재활용이 힘들고, 기능 구현은 console창에 출력하는 것이 아니기 때문에 실제로는 쓸 일이 거의 없음
      // console.log()는 테스트 용도로 사용 (나중에는 다 지워주는 것이 좋음)
      book.showPrice = function () {
        return `${book.title}의 가격은 ${book.price}원 입니다.`;
      };
      console.log(book.showPrice());
      document.write(book.showPrice());
    </script>

    <!-- Q4. 생성자 함수나 클래스를 이용하여 new Music("Perfect Night", "르세라핌")을 생성 후
             해당 실행 결과와 같이 나오도록 구현하세요
             
    -->
    <script>
      console.log("Q4============================================");

      //클래스 함수
      class Music {
        constructor(title, singer) {
          this.title = title;
          this.singer = singer;
        }
        desc() {
          return `${this.singer}의 곡 ${this.title} 발표!`;
        }
      }
      const music = new Music("Perfect Night", "르세라핌");
      console.log(music.desc()); // 르세라핌의 곡 'Perfect Night' 발표!
    </script>

    <!-- Q5. 프로토타입을 이용하여 발매일(date)를 추가하여 해당 실행 결과와 같이 나오도록 구현하세요 -->
    <script>
      console.log("Q5============================================");
      Music.prototype.date = "2023.10.27";
      console.log(music.date); // 2023.10.27
    </script>
  </body>
</html>
