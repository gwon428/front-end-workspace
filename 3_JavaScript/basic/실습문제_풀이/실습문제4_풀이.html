    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      console.log("1번======================");
      for (let i = 100; i <= 200; i++) {
        if (i % 5 !== 0) {
          console.log(i);
        } else {
          console.log(`5의 배수입니다.`);
        }
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      console.log("2번======================");
      sum = 0;
      for (let i = 0; i <= 1000; i++) {
        if (i % 3 === 0) {
          sum += i;
        }
      }
      console.log(`1~100까지의 정수 중 3의 배수의 합계는 ${sum}입니다.`);
    </script>

    <!-- Q6. 배열 안의 데이터를 모두 2배로 만들어서 출력하세요 -->
    <script>
      console.log("6번======================");
      const nums2 = [1, 3, 5];

      for (let i = 0; i < nums2.length; i++) {
        console.log(nums2[i] * 2);
      }

      nums2.forEach((num) => {
        console.log(num * 2);
      });

      const nums22 = nums2.map((num) => num * 2);
      console.log(nums22);
    </script>

    <!-- Q7. 배열에 있는 데이터들로 합계와 평균을 출력하세요 -->
    <script>
      console.log("7번======================");
      const nums3 = [90, 85, 70, 86, 97];
      let sum2 = 0;
      for (index in nums3) {
        console.log(nums3[index]);
        sum2 += nums3[index];
      }
      console.log(`합계는 ${sum2}, 평균은 ${sum2 / nums3.length}`);

      const nums33 = nums3.reduce((ac, num) => {
        return ac + num;
      });
      console.log(`합계는 ${nums33}, 평균은 ${nums33 / nums3.length}`);
    </script>

    <!-- Q8. 두 배열의 각 데이터의 곱셈을 한 데이터들로 이루어진 새로운 배열을 생성하여 출력하세요 -->
    <script>
      console.log("8번======================");
      const a1 = [12, 0, 2, 5, 4];
      const b1 = [5, 15, 6, 7, 8];
      let c1 = [];
      for (i in a1) {
        c1.push(a1[i] * b1[i]);
      }
      console.log(c1);

      c1 = [];
      a1.forEach((value, index) => {
        c1.push(value * b1[index]);
      });
      console.log(c1);
    </script>

    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      console.log("9번======================");
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      const c2 = [];
      a2.forEach((value) => {
        // console.log(value, b2.includes(value));
        if (b2.includes(value)) {
          c2.push(value);
        }
      });
      console.log(c2);
    </script>
