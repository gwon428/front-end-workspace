    <!-- Q1. 100 ~ 200 정수 중 5의 배수가 아닌 수를 출력하세요 -->
    <script>
      console.log("1번======================");
      for (let i = 100; i <= 200; i++) {
        if (i % 5 == 0) {
          continue;
        }
        console.log(i);
      }
    </script>

    <!-- Q2. 1 ~ 1000 정수 중 3의 배수의 합계를 출력하세요 -->
    <script>
      console.log("2번======================");
      let sum = 0;
      for (let i = 1; i <= 1000; i++) {
        if (i % 3 != 0) {
          continue;
        }
        sum += i;
      }
      console.log(sum);
    </script>

    <!-- Q3. 문자열의 문자들을 하나씩 출력하세요 -->
    <script>

      const strArr = str.split("");
      console.log(strArr);
      for (let i = 0; i < strArr.length; i++) {
        console.log(strArr[i]);
      }
    </script>

    <script>
      console.log("4번======================");

      nums.sort((a, b) => a - b);

    <!-- Q9. 두 배열의 데이터 값이 서로 같은 데이터들만 이루어진 새로운 배열을 생성하여 출력하세요
            배열.includes(데이터) : 해당 데이터가 배열에 있으면 true, 없으면 false
    -->
    <script>
      console.log("9번======================");
      const a2 = [12, 0, 2, 5, 4];
      const b2 = [0, 2, 3, 12, 8];
      const c2 = [];
      for (let i = 0; i < a2.length; i++) {
        if (b2.includes(a2[i]) == false) continue;
        c2.push(a2[i]);
      }

      console.log(c2);

      //forEach
    </script>

    <!-- Q10. 2차원 배열에는 3명의 학생의 4과목 성적이 들어 있습니다. 각 학생들의 합계와 평균을 출력하세요 -->
    <script>
      console.log("10번======================");
      const scores = [
        [83, 90, 70, 87],
        [87, 93, 62, 83],
        [98, 90, 77, 97],
      ];

      sum = 0;

      for (let i = 0; i < scores.length; i++) {
        for (let j = 0; j < scores[i].length; j++) {
          if (j == scores[0].length) break;
          // 학생의 과목 수가 다를 수 있으니 scores[0].length 보다는 scores[i].length가 더 적합
          sum = sum + scores[i][j];
        }
        console.log(sum);
        console.log(sum / scores[0].length);
        sum = 0;
      }
    </script>
