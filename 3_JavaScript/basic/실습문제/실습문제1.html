<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        Q1. 킬로그램(kg)을 파운드(lb)로 환산하여 console에 출력하시오.
           - 파운드 = 킬로그램 * 2.2
           예) 킬로그램 : 60  
     -->

    <script>
      const kg = 60;
      const b = kg * 2.2;
      console.log(`60킬로그램은 ${b}1b 입니다.`);
    </script>

    <!--
        Q2. 제곱미터를 평으로 환산하여 console에 출력하시오.
           - 평 = 제곱미터 * 0.3
           예) 제곱미터 : 99
    -->
    <script>
      const m = 99;
      const p = m * 0.3;
      console.log(`99제곱미터는 ${p}평입니다.`);
    </script>

    <!-- 
        Q3. 사다리꼴의 넓이를 구하여 console에 출력하시오.
           - 사다리꼴의 넓이 = (윗변 길이 + 밑변 길이) / 2 * 높이
           예) 윗변 : 10, 밑변 : 14, 높이 : 4
     -->
    <script>
      const up = 10;
      const down = 14;
      const h = 4;
      const s = ((up + down) / 2) * h;
      console.log(`사다리꼴의 넓이는 ${s}입니다.`);
    </script>

    <!-- 
        Q4. 정기예금을 은행에 예치했을 때 수령하는 월 이자를 계산하여 console에 출력하시오. 단, 년 이율은 4%로 가정한다. 
           - 월 이자 = 정기 예금액 * 0.04 / 12
           - 예) 정기 예금액 : 12,000,000
    -->
    <script>
      const a = 12000000;
      const month = (a * 0.04) / 12;
      console.log(
        `정기 예금액이 12,000,000원일 때 수령할 월 이자는 ${month}원입니다.`
      );
    </script>

    <!-- 
        Q5. 머쓱이는 40살인 선생님이 몇 년도에 태어났는지 궁금해졌다. 나이 age가 주어질 때, 2023년을 기준 출생 연도를 console에 출력하시오.
     -->
    <script>
      const age = 40;
      const birth = 2023 - age;
      console.log(`2023년 기준 40살인 선생님의 출생 연도는 ${birth}년입니다.`);
    </script>

    <!-- 
        Q6. 머쓱이는 추운 날에도 아이스 아메리카노만 마신다. 아이스 아메리카노는 한잔에 5,500원이다. 
            머쓱이가 가지고 있는 돈이 15,000원 일 때, 머쓱이가 최대로 마실 수 있는 아메리카노의 잔 수와 남는 돈을 console에 출력하시오.
     -->
    <script>
      const ia = 5500;
      const have = 15000;
      const can = have / ia;
      //   const can2 = parseInt(can);
      //   console.log(can2);
      const extra = have % ia;
      console.log(
        `최대로 마실 수 있는 아메리카노는 ${parseInt(
          can
        )}잔, 남는 돈은 ${extra}원입니다.`
      );
    </script>

    <!-- 
      Q7. 머쓱이네 양꼬치 가게는 10인분을 먹으면 음료수 하나를 서비스로 준다. 양꼬치는 1인분에 12,000원, 음료수는 2,000원이다. 
          양꼬치 64인분과 음료수 6개를 먹었다면 총얼마를 지불해야 하는지 console에 출력하시오.
     -->
    <script>
      const yang = 64;
      const service = parseInt(yang / 10);
      const drink = 6 - service;
      const price = yang * 12000 + drink * 2000;
      console.log(
        `양꼬치 64인분의 음료수 서비스는 ${service}잔으로 계산되어 총 지불할 금액은 ${price}원입니다.`
      );
    </script>
  </body>
</html>
